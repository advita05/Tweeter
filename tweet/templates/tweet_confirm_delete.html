{% extends "layout.html" %}

{% block title %}
Delete Tweet
{% endblock %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="card shadow border-0 p-5 text-center" style="max-width: 500px; background-color: #ffffff;">
        <h2 class="text-danger fw-bold mb-4">
            ⚠️ Are you sure you want to delete this tweet?
        </h2>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3 mt-3">
                <button type="submit" class="btn btn-danger px-4">Delete</button>
                <a href="{% url 'tweet_list' %}" class="btn btn-secondary px-4">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
/* Smooth hover effects */
.btn-danger:hover {
    background-color: #c82333;
    transform: scale(1.05);
    transition: all 0.2s ease-in-out;
}

.btn-secondary:hover {
    background-color: #5a6268;
    transform: scale(1.05);
    transition: all 0.2s ease-in-out;
}
</style>
{% endblock %}
