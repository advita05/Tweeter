{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 border-0" style="max-width: 800px; width: 100%; background-color: #ffffff;">
        <h2 class="text-center text-primary fw-bold mb-2">Create Your Account</h2>

        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-success fw-semibold py-2">
                    Register
                </button>
            </div>
        </form>

        <div class="text-center mt-3">
            <small class="text-#007bff">Already have an account?</small>
            <a href="{% url 'login' %}" class="text-decoration-none fw-semibold">Login here</a>
        </div>
    </div>
</div>

<style>
/* Smooth card animation */
.card {
    transition: all 0.3s ease-in-out;
    max-width: 800px;  /* increased width from 450px to 600px */
}
.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

/* Style Django form fields */
form p {
    margin-bottom: 1rem;
}
form label {
    font-weight: 600;
    color: #212529; /* dark text */
}
form input {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    transition: border-color 0.2s ease;
    color: #212529; /* input text color */
    background-color: #fff;
}
form input::placeholder {
    color: #6c757d; /* placeholder text */
    opacity: 1;
}
form input:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
}

/* "Don't have an account?" section */
.card .text-center.mt-3 small {
    color: #495057;
    font-size: 0.9rem;
}
.card .text-center.mt-3 a {
    color: #0d6efd;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.2s ease;
}
.card .text-center.mt-3 a:hover {
    color: #0056b3;
    text-decoration: underline;
}

/* General text color inside card */
.card {
    color: #212529;
}
</style>

{% endblock %}
